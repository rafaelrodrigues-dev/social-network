{% extends "global/base.html" %}
{% load i18n %}
{% block content %}
<div id="main">
    <section>
        <h2>{% translate "Login" %}</h2>
        <form method="post" action="{% url "authors:login_create" %}">
            {% csrf_token %}
            <div>
                {{form.username.as_field_group}}
                {{form.password.as_field_group}}
            </div>
            <button type="submit">{% translate "Login" %}</button>
        </form>
        <p>{% translate "Don't have an account yet??" %} <a href="{% url "authors:register" %}">{% translate "Register" %}</a></p>
    </section>
</div>
{% endblock content %}
