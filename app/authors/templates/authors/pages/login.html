{% extends "global/base.html" %}
{% block content %}
<main>
    <section class="form-card">
        <h2>Login</h2>
        <form method="post" action="{% url "authors:login_create" %}">
            {% csrf_token %}
            <div>
                {{form.username.as_field_group}}
                {{form.password.as_field_group}}
            </div>
            <button type="submit">Send</button>
        </form>
        {% include "global/partials/messages.html" %}
        <p>Don't have an account yet?? <a href="{% url "authors:register" %}">Sign in</a></p>
    </section>
</main>
{% endblock content %}
